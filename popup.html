<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VS Work Item Query Helper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    .item-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .item-content {
      color: #666;
      font-size: 14px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .error {
      color: #d32f2f;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="loading">正在加载数据...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
