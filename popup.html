<!DOCTYPE html>
<html>
<head>
  <title>App Store Comment Review</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .login-form {
      display: none;
    }
    .login-form.active {
      display: block;
    }
    .main-content {
      display: none;
    }
    .main-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .error-message {
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-form active" id="loginForm">
    <h2>登录</h2>
    <div class="form-group">
      <label for="username">用户名：</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">密码：</label>
      <input type="password" id="password" required>
    </div>
    <button id="loginButton">登录</button>
    <p class="error-message" id="loginError"></p>
  </div>

  <div class="main-content" id="mainContent">
    <h1>App Store Comment</h1>
    <div id="scrapeContainer" style="display: none;">
      <button id="scrapeButton">抓取评论</button>
      <p>点击按钮开始抓取评论</p>
    </div>
    <button id="logoutButton">退出登录</button>
    <p>version 1.0.5</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
