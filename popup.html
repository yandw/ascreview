<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ASC Review</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .version {
      font-size: 14px;
      color: #666;
    }
    .open-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .open-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">DES Mode</h1>
    <span class="version">版本 1.0.0</span>
    <button class="open-button" id="openSidePanel">切换侧边栏</button>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
