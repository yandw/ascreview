<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .version {
      font-size: 12px;
      color: #999;
      margin-bottom: 16px;
    }
    .open-sidepanel {
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .open-sidepanel:hover {
      background-color: #106ebe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ASC Review Assistant</div>
    <div class="description">帮助您更高效地进行ASC工作项审查和管理的智能助手。</div>
    <div class="version">版本 1.0.0</div>
    <button class="open-sidepanel" id="open-sidepanel">打开工作面板</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
