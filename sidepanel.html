<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DES Mode</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .container {
      max-width: 100%;
      background-color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      color: #333;
      margin: 0;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
      padding: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-size: 14px;
    }
    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      background-color: #f5f5f5;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #4a90e2;
      outline: none;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      background-color: #f0f4ff;
      border-radius: 4px;
      font-size: 14px;
      color: #1976d2;
    }
    .tag::after {
      content: '×';
      margin-left: 6px;
      font-size: 16px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
    }
    .btn-edit {
      background-color: #f5f5f5;
      color: #333;
    }
    .btn-generate {
      background-color: #f5f5f5;
      color: #333;
    }
    .btn-execute {
      background-color: #1976d2;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">DES Mode</h1>
      <button class="close-btn">×</button>
    </div>
    <div class="form-group">
      <label>Feature Crew</label>
      <select class="form-control">
        <option value="">Relevance and Ranking</option>
      </select>
    </div>
    <div class="form-group">
      <label>Root Cause</label>
      <select class="form-control">
        <option value="">Freshness</option>
      </select>
    </div>
    <div class="form-group">
      <label>Owner</label>
      <input type="text" class="form-control" value="Jing Jin">
    </div>
    <div class="form-group">
      <label>Tags</label>
      <div class="tag">News_Vertical</div>
    </div>
    <div class="form-group">
      <label>State</label>
      <select class="form-control">
        <option value="">Active</option>
      </select>
    </div>
    <div class="form-group">
      <label>Priority</label>
      <select class="form-control">
        <option value="">1</option>
      </select>
    </div>
    <div class="button-group">
      <button class="btn btn-edit">Edit</button>
      <button class="btn btn-generate">Generate</button>
      <button class="btn btn-execute">Execute</button>
    </div>
  </div>
</body>
</html>
